<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Live Market Data</h1>
    <div id="data">
        Waiting for data...
    </div>

    <script>
        // Connect to the Socket.IO server
        const socket = io();

        // Listen for 'market_data' events from the server
        socket.on('market_data', function(data) {
            // Display received data
            const dataDiv = document.getElementById('data');
            dataDiv.innerHTML = `
                <p><strong>Instrument:</strong> ${data.displayName}</p>
                <p>Last Traded Price: ${data.LastTradedPrice}</p>
                <p>Last Traded Quantity: ${data.LastTradedQunatity}</p>
                <p>Total Buy Quantity: ${data.TotalBuyQuantity}</p>
                <p>Total Sell Quantity: ${data.TotalSellQuantity}</p>
                <p>Open: ${data.Open}</p>
                <p>High: ${data.High}</p>
                <p>Low: ${data.Low}</p>
                <p>Close: ${data.Close}</p>
            `;
        });
    </script>
</body>
</html>
